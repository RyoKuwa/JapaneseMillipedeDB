<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>総合検索フィルタ</title>
  <link href='https://unpkg.com/maplibre-gl@1.15.3/dist/maplibre-gl.css' rel='stylesheet' />
  <script src='https://unpkg.com/maplibre-gl@1.15.3/dist/maplibre-gl.js'></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div id="loading" style="display: none;">
    <div class="loading-spinner"></div>
    <p>Loading...</p>
  </div>
  <div id="mapid">
    <div id="searchContainer">
      <input type="text" id="search-all" placeholder="検索">
      <button id="search-button">検索を実行</button>
      <select id="filter-species"></select>
      <select id="filter-genus"></select>
      <select id="filter-family"></select>
      <select id="filter-order"></select>
      <select id="filter-prefecture"></select>
      <select id="filter-island"></select>
      <select id="filter-literature"></select>
      <button id="reset-button">リセット</button>
      <div id="checkbox-container">
        <label>
          <input type="checkbox" id="exclude-unpublished"> 未公表データを除外
        </label>
        <label>
          <input type="checkbox" id="exclude-dubious"> 疑わしい記録を除外
        </label>
      </div>
    </div>
    <div class="legend">
      <div class="legend-item"><span class="marker marker-star blue"></span>タイプ産地</div>
      <div class="legend-item"><span class="marker marker-square purple"></span>統合された種のタイプ産地</div>
      <div class="legend-item"><span class="marker marker-star pink"></span>疑わしいタイプ産地</div>
      <div class="legend-item"><span class="marker marker-square pink"></span>疑わしい統合された種のタイプ産地</div>
      <div class="legend-item"><span class="marker marker-circle red"></span>標本記録</div>
      <div class="legend-item"><span class="marker marker-circle white"></span>文献記録</div>
      <div class="legend-item"><span class="marker marker-cross pink"></span>疑わしい文献記録</div>
    </div>
  </div>
  <div id="literature-list">
    <!-- 文献リストがここに動的に表示されます -->
  </div>
  <script src="script.js"></script>
</body>
</html>
